<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cuenta de Usuario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* Fondo oscuro */
      color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #1e1e1e; /* Fondo oscuro para tarjetas */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #2d2d2d;
      color: #f8f9fa;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2d2d2d;
      color: #f8f9fa;
      border-color: #00ff00;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img th:src="@{/img/logo.png}" alt="Logo Tienda de Discos">
        Vinil O's
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="ver">
              <i class="fas fa-shopping-cart"></i>
              <strong th:text="${cantidadCarrito}"></strong>
            </a>
          <li class="nav-item">
            <form th:action="@{/manage/logout}" method="post">
              <button type="submit" class="btn btn-danger btn-sm custom-logout-button">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card">
    <h2>Mi Cuenta</h2>
    <p><strong>Nombre:</strong> <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Teléfono:</strong> <span th:text="${user.telephone}"></span></p>
    <p><strong>Dirección:</strong> <span th:text="${user.address}"></span></p>
    <a th:href="@{/manage/update/{id}(id=${user.id})}" class="btn btn-primary">
      <i class="fas fa-edit"></i> Editar Datos
    </a>
  </div>

  <!-- Compras realizadas
  <div class="card">
    <h2>Mis Compras</h2>
    <div th:if="${compras.empty}">
      <p>No has realizado ninguna compra.</p>
    </div>
    <div th:unless="${compras.empty}">
      <ul>
        <li th:each="compra : ${compras}">
          <strong>Fecha:</strong> <span th:text="${compra.fecha}"></span> |
          <strong>Total:</strong> <span th:text="${compra.total}"></span>
        </li>
      </ul>
    </div>
  </div>
  -->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
