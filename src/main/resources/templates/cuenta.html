<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cuenta de Usuario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Alertify CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <!-- Alertify Default Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .navbar-brand {
      margin-top: 10px;
      font-family: 'Rockwell', sans-serif;
      font-size: 1.5rem;
    }
    .navbar{
      font-size: 20px;
      padding-left: 15px;
      padding-right: 15px;
    }
    .toggle-button {
      font-size: 2.5rem;
      font-weight: bold;
      width: 100%;
      margin-bottom: 20px;
      background-color: #121212;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin-bottom: 20px;
    }
    p{
      font-size: 1.5rem;
    }
   #userDetails{
     box-shadow: 0 4px 6px rgba(1, 1, 16, 0.95);
      text-align: center;
     margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    i {
      margin-right: 10px;
    }
    .btn-primary{
      margin-bottom: 10px;
      padding: 12px 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <h1 class="text-light">
        Mi Cuenta
      </h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-success navbar-brand">
        <strong th:text="${#authentication.name}"></strong>
      </button>
    </div>
  </nav>

  <div class="card">
    <!-- Botón para desplegar los datos del usuario con el mismo tamaño que "Mis Compras" -->
    <button class="toggle-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#userDetails" aria-expanded="false" aria-controls="userDetails">
      <i class="fas fa-user"></i> Mis Datos
    </button>



    <!-- Datos del usuario (colapsables) -->
    <div class="collapse" id="userDetails">
      <p><strong>Nombre:</strong> <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>Teléfono:</strong> <span th:text="${user.telephone}"></span></p>
      <p><strong>Dirección:</strong> <span th:text="${user.address}"></span></p>
      <a th:href="@{/manage/update/{id}(id=${user.id})}" class="btn btn-primary">
        <i class="fas fa-edit"></i> Actualizar Datos
      </a>
    </div>

    <!-- Enlace a Mis Compras -->
    <h1>
      <a th:href="@{/manage/account/purchases}" class="text-light text-decoration-none">
        <i class="fas fa-shopping-cart"></i> Mis Compras
      </a>
    </h1>

    <h1>
      <a th:href="@{/disk/discos}" class="text-light text-decoration-none">
        <i class="fas fa-store me-2"></i>Ir a Tienda
      </a>
    </h1>
  </div>
</div>

<!-- Alertify JS -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script th:if="${mensaje}">
  alertify.success("[[${mensaje}]]");
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
