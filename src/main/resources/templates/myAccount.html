<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #243ac5;
            font-family: 'Rockwell', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #121212;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-text, .card-title{
            color: #1c79f3;
        }
        .card-header, .card-footer {
            background-color: rgba(1, 1, 16, 0.95);
            color: #243ac5;
            font-size: 2.5rem;
        }
        .btn-primary{
            background-color: #283fcd;
            border: none;
            margin-top: 25px;
            margin-bottom: 10px;
            padding: 1em 2em;
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-primary:hover {
            background-color: #132597;
        }
        .btn-info{
            border: none;
            padding: 1em 2em;
            font-weight: bold;
            font-size: 1.2em;
        }
        .danger {
            background-color: #d90429;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 5px;
            padding: 1em 3em;
            margin-top: 75px;
            margin-bottom: 10px;
            color: white;
        }
        .danger:hover {
            background-color: #ff4757;
        }
        .navbar a {
            color: #fff;
            font-family: 'Rockwell', sans-serif;
        }
        .navbar-brand img {
            height: 60px;
            margin-right: 10px;
        }
        .navbar-brand {
            font-family: 'Rockwell', sans-serif;
            font-size: 1.5rem;
        }
        .navbar .navbar-nav  {
            font-size: 18px;
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo">
                 Vinil O's
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form action="#" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- User Profile Card -->
    <div class="card text-center">
        <div class="card-header">
            Mi Cuenta
        </div>
        <div class="card-body">
            <h4 class="card-title">Bienvenido, </h4>
            <h5 class="card-text">Gestiona tu perfil y preferencias desde aquí.</h5>
            <div class="d-grid gap-3">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Actualizar mis datos
                </a>
                <!-- Botón de regreso -->
                    <button type="button" class="btn btn-info" onclick="location.href='/disk/discos'">
                        <i class="fa-solid fa-arrow-left me-2"></i> Ir a tienda
                    </button>
            </div>
            <button type="button" class="danger" onclick="location.href='/disk/discos'">
                <i class="fas fa-trash"></i> Eliminar mi cuenta
            </button>
        </div>
        <div class="card-footer">
            <small>Gracias por ser parte de nuestra comunidad</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
