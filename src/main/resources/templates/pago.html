<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pago</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- AlertifyJS -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <style>
    body {
      background-color: #121212; /* Fondo oscuro */
      color: #f8f9fa; /* Texto claro */
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 20px;
      background-color: #1e1e1e; /* Fondo oscuro para el contenedor */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #00ff00; /* Verde brillante para el título */
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      color: #f8f9fa; /* Texto claro para las etiquetas */
      font-weight: bold;
    }

    .form-control {
      background-color: #2d2d2d; /* Fondo oscuro para los inputs */
      color: #f8f9fa; /* Texto claro */
      border: 1px solid #444; /* Borde oscuro */
      margin-bottom: 15px;
    }

    .form-control:focus {
      background-color: #2d2d2d;
      color: #f8f9fa;
      border-color: #00ff00; /* Borde verde al enfocar */
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); /* Sombra verde */
    }

    .btn-primary {
      background-color: #007bff; /* Azul para el botón */
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
    }

    .card-icons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .card-icons i {
      font-size: 40px;
      color: #f8f9fa; /* Iconos claros */
    }

    .card-icons i.fa-cc-visa {
      color: #1a1f71; /* Azul de Visa */
    }

    .card-icons i.fa-cc-mastercard {
      color: #eb001b; /* Rojo de Mastercard */
    }

    .card-icons i.fa-cc-amex {
      color: #002663; /* Azul de American Express */
    }

    .card-icons i.fa-cc-discover {
      color: #ff6000; /* Naranja de Discover */
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Formulario de Pago</h2>
  <div class="card-icons">
    <i class="fab fa-cc-visa"></i> <!-- Icono de Visa -->
    <i class="fab fa-cc-mastercard"></i> <!-- Icono de Mastercard -->
    <i class="fab fa-cc-amex"></i> <!-- Icono de American Express -->
    <i class="fab fa-cc-discover"></i> <!-- Icono de Discover -->
  </div>
  <form th:action="@{/disk/payment/process}" method="post">
    <div class="mb-3">
      <label for="cardNumber">Número de Tarjeta:</label>
      <input type="text" id="cardNumber" name="cardNumber" required class="form-control" placeholder="1234 5678 9012 3456">
    </div>
    <div class="mb-3">
      <label for="expiryDate">Fecha de Expiración:</label>
      <input type="text" id="expiryDate" name="expiryDate" required class="form-control" placeholder="MM/YY">
    </div>
    <div class="mb-3">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required class="form-control" placeholder="123">
    </div>
    <button type="submit" class="btn btn-primary">Finalizar Compra</button>
  </form>
</div>
</body>
</html>
