<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #000; /* Fondo negro */
      color: #00f; /* Texto azul */
    }
    .card {
      border-radius: 15px;
      background: linear-gradient(90deg, #444, #222); /* Fondo oscuro con degradado */
      color: #00f; /* Texto azul */
    }
    .form-label {
      color: #11ff00; /* Color azul para las etiquetas */
    }
    .btn-success {
      background-color: #28a745; /* Verde clásico */
      border-color: #28a745;
    }
    .btn-secondary {
      background-color: #6c757d; /* Gris */
      border-color: #6c757d;
    }
    .btn:hover {
      opacity: 0.9; /* Suavizar efecto hover */
    }
  </style>
</head>
<body>

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6">
        <h2 class="text-uppercase text-center mb-4 text-primary">Crear cuenta</h2>
        <div class="card">
          <div class="card-body p-4">
            <form th:action="@{/manage/register-confirm}" th:object="${user}" method="post" >

              <div class="form-outline mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Nombre de usuario" required>
              </div>

              <div class="form-outline mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Contraseña" required>
              </div>

              <div class="form-outline mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Correo electrónico" required>
              </div>

              <div class="form-outline mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Primer nombre" required>
              </div>

              <div class="form-outline mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Apellido" required>
              </div>

              <div class="form-outline mb-3">
                <label for="telephone" class="form-label">Teléfono</label>
                <input type="number" id="telephone" class="form-control" th:field="*{telephone}" placeholder="Teléfono" required>
              </div>

              <div class="form-outline mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="Dirección" required>
              </div>

              <div class="form-outline mb-3">
                <label for="address" class="form-label">Rol</label>
                <input type="text" id="role" class="form-control" value="USER" th:field="*{role}" readonly>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" id="btnGuardar" class="btn btn-success w-50 me-2">Guardar</button>
                <button type="button" id="btnRegresar" class="btn btn-secondary w-50"
                        onclick="location.href='/manage/home'">Regresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Ejemplo de SweetAlert
  document.addEventListener("DOMContentLoaded", function () {
    const successMessage = /*[[${successMessage != null}]]*/ false; // Placeholder para Thymeleaf
    if (successMessage) {
      Swal.fire({
        icon: 'success',
        title: '¡Éxito!',
        text: successMessage,
        background: '#333',
        color: '#fff',
      });
    }

    const errorMessage = /*[[${errorMessage != null}]]*/ false; // Placeholder para Thymeleaf
    if (errorMessage) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: errorMessage,
        background: '#333',
        color: '#fff',
      });
    }
  });
</script>

</body>
</html>
