<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212; /* Fondo oscuro */
      color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      color: #00ff00; /* Verde brillante para el título */
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background-color: #1e1e1e; /* Fondo oscuro para tarjetas */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #2d2d2d;
      color: #f8f9fa;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2d2d2d;
      color: #f8f9fa;
      border-color: #00ff00;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Espaciado entre botones */
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Contenido de edición de usuario -->
  <div class="card">
    <h2>Actualizar Datos</h2>

    <form th:action="@{/manage/update-confirm}" method="post" th:object="${userDetailDto}">
      <!-- Campo oculto para el ID del usuario -->
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="firstName" name="email" th:field="*{firstName}" readonly>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="email" class="form-control" id="lastName" name="email" th:field="*{lastName}" readonly>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="telephone" th:field="*{telephone}" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="address" th:field="*{address}" required>
      </div>
      <div class="btn-container">
        <a href="/manage/account" class="btn btn-secondary btn-lg">
          <i class="fas fa-arrow-left"></i> Regresar a Cuenta
        </a>
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="fas fa-save"></i> Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
