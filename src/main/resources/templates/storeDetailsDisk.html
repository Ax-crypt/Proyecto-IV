<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Disco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(1, 1, 16);
      color: white;
      font-family: Arial, sans-serif;
    }
    h1{
      font-family: 'Rockwell', sans-serif;
      font-size: 3.5rem;
    }
    #details-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 2em 1em;
    }
    #details-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      text-align: center;
    }
    #details-header img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    #details-body {
      background-color: #252525;
      border-radius: 12px;
      padding: 2em;
      margin-top: 2em;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    #details-body div {
      margin-bottom: 1.5em;
    }
    #details-price {
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff00;
    }
    .details-comprar {
      border: none;
      background-color: #00ff00;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
    }
    .btn-volver {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 2em auto 0;
      font-size: 1.2em;
      padding: 10px;
    }
  </style>
</head>
<body>
<div id="details-main">
  <div id="details-header">
    <!-- Imagen del Disco -->
    <img th:src="@{/img/discos.webp}" alt="Portada de Disco">
    <div>
      <h1> <i class="fa-solid fa-compact-disc me-2"></i><span th:text="${disco.nombre}"></span></h1>
      <h2> <i class="fa-solid fa-user icon"></i> <strong th:text="${disco.artista}"></strong></h2>
    </div>
  </div>

  <div id="details-body">
    <!-- Detalles del disco -->
    <div>
      <p> <i class="fa-solid fa-calendar icon"></i><strong> Año:</strong> <span th:text="${disco.anio}"></span></p>
    </div>
    <div>
      <p> <i class="fa-solid fa-building icon"></i><strong> Discográfica:</strong> <span th:text="${disco.discografica}"></span></p>
    </div>
    <div>
      <p> <i class="fa-solid fa-music icon"></i><strong> Género:</strong> <span th:text="${disco.genero.nombre}"></span></p>
    </div>
    <div>
      <p> <i class="fa-solid fa-tag icon"></i><strong> Precio:</strong> <span id="details-price">S/. <span th:text="${disco.precio}"></span></span></p>
    </div>
    <input type="button" class="details-comprar"  value="Añadir al carrito">
  </div>

  <!-- Botón Volver -->
  <button type="button" class="btn btn-primary btn-volver" onclick="location.href='/disk/discos'">
    <i class="fa-solid fa-arrow-left me-2"></i> Volver
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
