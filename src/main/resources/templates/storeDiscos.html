<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Discos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .card-title {
            font-family: 'Rockwell', sans-serif;
        }
        .navbar-brand {
            font-family: 'Rockwell', sans-serif;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-record-vinyl me-2"></i>Vinil O's
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/disk">
                            <i class="fa-solid fa-record-vinyl me-2"></i>Discos
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/manage/logout}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Lista de Discos -->
    <h1 class="mb-4 text-center"><i class="fa-solid fa-record-vinyl me-2"></i>Lista de Discos</h1>
    <div class="row">
        <!-- Tarjetas de discos -->
        <div class="col-md-4 mb-4" th:each="disco : ${discos}">
            <div class="card">
                <img src="URL_DE_LA_IMAGEN_DEL_DISCO" class="card-img-top" alt="Portada de Disco">
                <div class="card-body">
                    <h5 class="card-title" th:text="${disco.nombre}"></h5>
                    <p class="card-text">
                        <strong>Artista:</strong> <span th:text="${disco.artista}"></span><br>
                        <strong>Género:</strong> <span th:text="${disco.genero.nombre}"></span><br>
                        <strong>Precio:</strong> $<span th:text="${disco.precio}"></span>
                    </p>
                    <a th:href="@{/disk/detail/{id}(id=${disco.id})}" class="btn btn-primary">
                        <i class="fa-solid fa-eye me-1"></i> Ver Detalles
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
