spring.application.name=ProyectoFinalAplWeb1

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/backoffice
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
##define acciones a realizar Hibernate con respecto a la base de datos cuando la aplicación se inicia.
spring.jpa.hibernate.ddl-auto=none
## Hibernate mostrará las consultas SQL que ejecuta en la consola
spring.jpa.show-sql=true